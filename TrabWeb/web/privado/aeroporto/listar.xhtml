<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Aeroportos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton  value="Novo" actionListener="#{controleAeroporto.novo()}"
                                    icon="ui-icon-plus"
                                    update="formEdicao"
                                    process="@this"
                                    oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleAeroporto.dao.ordemAtual}" id="selectOrdem"
                                         converter="#{controleAeroporto.dao.converterOrdem}">                            
                            <f:selectItems value="#{controleAeroporto.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}" itemLabel="#{ord.label}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>                         
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleAeroporto.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de Objetos"/>
                        <p:inputNumber value="#{controleAeroporto.dao.maximoObjetos}" size="3"
                                       thousandSeparator="" decimalSeparator="" decimalPlaces="0">
                            <p:ajax event="blur" update="listagem"/> 
                        </p:inputNumber>
                        <p:commandButton action="#{controleAeroporto.dao.primeiro()}" 
                                         title="Primeiro" icon="ui-icon-seek-first" update="listagem"/>
                        <p:commandButton action="#{controleAeroporto.dao.anterior()}" 
                                         title="Anterior" icon="ui-icon-seek-prev" 
                                         update="listagem"/>
                        <p:commandButton action="#{controleAeroporto.dao.proximo()}" 
                                         title="Proximo" icon="ui-icon-seek-next" update="listagem"/>
                        <p:commandButton action="#{controleAeroporto.dao.ultimo()}" 
                                         title="Ultimo" icon="ui-icon-seek-end" update="listagem"/>                          
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleAeroporto.dao.listaObjetos}" var="obj"
                               id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value=""/>
                    </f:facet>   

                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column> 
                    <p:column headerText="Operação Noturna">
                        <p:outputLabel value="#{obj.operacaoNoturna ? 'Sim' : 'Não'}"/>
                    </p:column>  
                    <p:column headerText="Cidade">
                        <p:outputLabel value="#{obj.cidade.nome}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton  actionListener="#{controleAeroporto.alterar(obj.id)}"
                                                icon="ui-icon-pencil"
                                                title="Editar"
                                                update="formEdicao"
                                                process="@this"
                                                oncomplete="PF('dlg').show();"/>
                            <p:commandButton  actionListener="#{controleAeroporto.excluir(obj.id)}"
                                                icon="ui-icon-trash"
                                                update="@form"
                                                process="@this"
                                                title="Remover"
                                                onclick="if (!confirm('Confirma a exclusão?'))
                                                            return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog  header="Edição" widgetVar="dlg" resizable="false"
                        modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleAeroporto.objeto.id}" size="5"
                                            readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText  value="#{controleAeroporto.objeto.nome}"
                                            size="50" maxlength="50" id="txtNome"
                                            required="true"
                                            requiredMessage="O nome do aeroporto deve ser informado"
                                            placeholder="Obrigatório"/>
                            <p:outputLabel value="Operação Noturna" for="ckOperacaoNoturna"/>
                            <p:selectBooleanCheckbox value="#{controleAeroporto.objeto.operacaoNoturna}" id="ckOperacaoNoturna" ></p:selectBooleanCheckbox>
                            <p:outputLabel for="cidade" value="Cidade:" />
                            <p:selectOneMenu id="cidade" value="#{controleAeroporto.objeto.cidade}" effect="fold" required="true" editable="false">
                                <f:selectItem itemLabel="Selecione" itemValue="Selecione"/>
                                <f:selectItems value="#{controleCidade.dao.listaTodos}"  var="cid" itemLabel="#{cid.nome}" />
                                <f:converter converterId ="converterCidade" />
                            </p:selectOneMenu>
                       </p:panelGrid>
                    </div>

                    <p:panel>
                        <div align="center">
                            <p:commandButton  value="Salvar"
                                                icon="ui-icon-disk"
                                                actionListener="#{controleAeroporto.salvar()}"
                                                update="formEdicao formListagem"
                                                oncomplete="if(!args.validationFailed) {PF('dlg').hide();}"/>                                             
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>            
        </ui:define>

    </ui:composition>	
    
</html>
