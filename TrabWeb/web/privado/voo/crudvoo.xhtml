<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
  
        <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Voos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controleVoo.novo()}"
                                 icon="ui-icon-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleVoo.dao.ordemAtual}" id="selectOrdem"
                                         converter="#{controleVoo.dao.converterOrdem}">                            
                            <f:selectItems value="#{controleVoo.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}" itemLabel="#{ord.label}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleVoo.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de Objetos"/>
                        <p:inputNumber value="#{controleVoo.dao.maximoObjetos}" size="3"
                                       thousandSeparator="" decimalSeparator="" decimalPlaces="0">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputNumber>
                        <p:commandButton action="#{controleVoo.dao.primeiro()}" 
                                         title="Primeiro" icon="ui-icon-seek-first" update="listagem"/>
                        <p:commandButton action="#{controleVoo.dao.anterior()}" 
                                         title="Anterior" icon="ui-icon-seek-prev" 
                                         update="listagem"/>
                        <p:commandButton action="#{controleVoo.dao.proximo()}" 
                                         title="Proximo" icon="ui-icon-seek-next" update="listagem"/>
                        <p:commandButton action="#{controleVoo.dao.ultimo()}" 
                                         title="Ultimo" icon="ui-icon-seek-end" update="listagem"/>                          
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleVoo.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleVoo.dao.mensagemNavegacao}"/>
                    </f:facet>   

                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}" />
                    </p:column> 
                    <p:column headerText="Tempo Estimado">
                        <p:outputLabel value="#{obj.tempoEstimado}" />
                    </p:column>                     
                    <p:column headerText="Ativo">
                        <p:outputLabel value="#{obj.ativo ? 'ATIVO' : 'NAO ATIVO'}"/>
                    </p:column>   
                    <p:column headerText="Periodicidade">
                        <p:outputLabel value="#{obj.periodicidade}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleVoo.alterar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleVoo.excluir(obj.id)}"
                                             icon="ui-icon-trash"
                                             update="@form"
                                             process="@this"
                                             title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
           
            <ui:include src="formulario.xhtml"/>       
            
        </ui:define>

    </ui:composition>
    
</html>
