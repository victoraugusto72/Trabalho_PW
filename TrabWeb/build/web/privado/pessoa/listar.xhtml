<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton  value="Novo" actionListener="#{controlePessoa.novo()}"
                                    icon="ui-icon-plus"
                                    update="formEdicao"
                                    process="@this"
                                    oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controlePessoa.dao.ordemAtual}" id="selectOrdem"
                                         converter="#{controlePessoa.dao.converterOrdem}">                            
                            <f:selectItems value="#{controlePessoa.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}" itemLabel="#{ord.label}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>                         
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controlePessoa.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de Objetos"/>
                        <p:inputNumber value="#{controlePessoa.dao.maximoObjetos}" size="3"
                                       thousandSeparator="" decimalSeparator="" decimalPlaces="0">
                            <p:ajax event="blur" update="listagem"/> 
                        </p:inputNumber>
                        <p:commandButton action="#{controlePessoa.dao.primeiro()}" 
                                         title="Primeiro" icon="ui-icon-seek-first" update="listagem"/>
                        <p:commandButton action="#{controlePessoa.dao.anterior()}" 
                                         title="Anterior" icon="ui-icon-seek-prev" 
                                         update="listagem"/>
                        <p:commandButton action="#{controlePessoa.dao.proximo()}" 
                                         title="Proximo" icon="ui-icon-seek-next" update="listagem"/>
                        <p:commandButton action="#{controlePessoa.dao.ultimo()}" 
                                         title="Ultimo" icon="ui-icon-seek-end" update="listagem"/>                          
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controlePessoa.dao.listaObjetos}" var="obj"
                               id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value=""/>
                    </f:facet>   

                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column> 
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{obj.cpf}"/>
                    </p:column>  
                    <p:column headerText="Email">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column> 
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column> 
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton  actionListener="#{controlePessoa.alterar(obj.id)}"
                                                icon="ui-icon-pencil"
                                                title="Editar"
                                                update="formEdicao"
                                                process="@this"
                                                oncomplete="PF('dlg').show();"/>
                            <p:commandButton  actionListener="#{controlePessoa.excluir(obj.id)}"
                                                icon="ui-icon-trash"
                                                update="@form"
                                                process="@this"
                                                title="Remover"
                                                onclick="if (!confirm('Confirma a exclusão?'))
                                                            return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog  header="Edição" widgetVar="dlg" resizable="false"
                        modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controlePessoa.objeto.id}" size="5"
                                            readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText  value="#{controlePessoa.objeto.nome}"
                                            size="50" maxlength="50" id="txtNome"
                                            required="true"
                                            requiredMessage="O nome da pessoa deve ser informado"
                                            placeholder="Obrigatório"/>
                            <p:outputLabel value="Email" for="txtEmail"/>
                            <p:inputText  value="#{controlePessoa.objeto.email}"
                                            size="50" maxlength="50" id="txtEmail"
                                            required="true"
                                            requiredMessage="O email da pessoa deve ser informado"
                                            placeholder="Obrigatório"/>
                            <p:outputLabel value="CPF" for="txtCPF"/>
                            <p:inputMask  value="#{controlePessoa.objeto.cpf}"
                                            mask="999.999.999-99"
                                            id="txtCPF"
                                            required="true"
                                            requiredMessage="O CPF da pessoa deve ser informado"
                                            placeholder="Obrigatório"/>
                            <p:outputLabel value="Telefone" for="txtTelefone"/>
                            <p:inputMask  value="#{controlePessoa.objeto.telefone}"
                                            mask="(00) 0000-00009"
                                            id="txtTelefone"
                                            required="true"
                                            requiredMessage="O telefone da pessoa deve ser informado"
                                            placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>

                    <p:panel>
                        <div align="center">
                            <p:commandButton  value="Salvar"
                                                icon="ui-icon-disk"
                                                actionListener="#{controlePessoa.salvar()}"
                                                update="formEdicao formListagem"
                                                oncomplete="if(!args.validationFailed) {PF('dlg').hide();}"/>                                             
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>            
        </ui:define>

    </ui:composition>	
    
</html>
